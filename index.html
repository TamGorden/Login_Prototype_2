<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        .progress-container {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            gap: 15px;
        }
        .progress-bar {
            flex-grow: 1;
            height: 6px;
            background-color: #eee;
            border-radius: 3px;
            position: relative;
        }
        .progress-fill {
            position: absolute;
            height: 100%;
            background-color: #007bff;
            border-radius: 3px;
            transition: width 0.3s ease;
        }
        .page-number {
            white-space: nowrap;
            color: #666;
        }
        .page {
            display: none;
            flex-direction: column;
            gap: 10px;
        }
        .active-page {
            display: flex;
        }
        label {
            margin-top: 10px;
            font-weight: bold;
        }
        input, button {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .button-group {
            display: flex;
            gap: 10px;
        }
        .back-button {
            background-color: #666;
        }
        .success-message {
            color: green;
            font-size: 1.2em;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="progress-container">
        <button class="back-button" id="backButton" onclick="handleBack()" style="display: none;">‚Üê Back</button>
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>
        <div class="page-number" id="pageNumber">Page 1 of 4</div>
    </div>

    <!-- Page 1: Email/Phone Entry -->
    <div id="page1" class="page active-page">
        <h2>Get Started</h2>
        <label for="emailOrPhone">Email or Phone Number:</label>
        <input type="text" id="emailOrPhone" placeholder="Enter email or phone number">
        <button onclick="showPage(2)">Get Started</button>
    </div>

    <!-- Page 2: OTP Verification -->
    <div id="page2" class="page">
        <h2>Verify Your Account</h2>
        <label for="otp">Verification Code:</label>
        <input type="text" id="otp" placeholder="Enter 4-digit code" maxlength="4">
        <div class="button-group">
            <button onclick="showPage(3)">Verify</button>
        </div>
    </div>

    <!-- Page 3: Personal Information -->
    <div id="page3" class="page">
        <h2>Create Your Account</h2>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter first name">
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter last name">
        
        <label for="address">Address:</label>
        <input type="text" id="address" placeholder="Enter street address">
        
        <label for="city">City:</label>
        <input type="text" id="city" placeholder="Enter city">
        
        <label for="state">State:</label>
        <input type="text" id="state" placeholder="Enter state">
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" placeholder="Enter zip code">
        
        <label for="password">Password:</label>
        <input type="password" id="password" placeholder="Create password">
        
        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password">
        
        <div class="button-group">
            <button onclick="showPage(4)">Continue</button>
        </div>
    </div>

    <!-- Page 4: Success Message -->
    <div id="page4" class="page">
        <h2 class="success-message">üéâ Account Created Successfully!</h2>
        <p>Welcome to our service!</p>
    </div>

    <script>
        let currentPage = 1;
        
        function updateProgress() {
            const progressFill = document.getElementById('progressFill');
            const pageNumber = document.getElementById('pageNumber');
            const backButton = document.getElementById('backButton');
            
            // Update progress bar width
            const progressWidth = ((currentPage - 1) / 3) * 100;
            progressFill.style.width = `${progressWidth}%`;
            
            // Update page number text
            pageNumber.textContent = `Page ${currentPage} of 4`;
            
            // Show/hide back button
            backButton.style.display = currentPage === 1 ? 'none' : 'block';
        }

        function showPage(pageNumber) {
            currentPage = pageNumber;
            
            // Hide all pages
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active-page');
            });
            
            // Show requested page
            document.getElementById(`page${pageNumber}`).classList.add('active-page');
            
            updateProgress();
        }

        function handleBack() {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        }
    </script>
</body>
</html>
